        <link rel="stylesheet" type="text/css" href="styles.css" />

        <title>Slideshow</title>

    <body>
        <script>
            function nextSlide() {

                alert("Next Slide");

            }

            function prevSlide() {

                alert("Previous Slide")

            }
        </script>
        <button onclick="nextSlide()" class="rightButton noStyle"></button>
        <button onclick="prevSlide()" class="leftButton noStyle"></button>
    </body>
</html>
