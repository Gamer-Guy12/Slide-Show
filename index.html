<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <title>Slideshow</title>
    </head>
    <body>
        <script>
            window.addEventListener('keypress', (e) => {

                if (event.code == "ArrowRight") nextSlide();
                if (event.code == "ArrowLeft") prevSlide();
                alert("hello " + event.code)

            })
            function nextSlide() {

                alert("Next Slide");

            }

            function prevSlide() {

                alert("Previous Slide")

            }
        </script>
        <img class="slide" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN6ezPL3qZI09ny9foy-nQQOSefqFDVv1_1cV7JqCMVQ&s"/>
        <button onclick="nextSlide()" class="leftButton noStyle"></button>
        <button onclick="prevSlide()" class="rightButton noStyle"></button>
    </body>
</html>
